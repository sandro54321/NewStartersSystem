<input type="text" #myInput [(ngModel)]="name" (input) ="Search()"/>
<table class="table table-bordered">
    <thead>
      <tr>
        <td>Name</td>
        <td>Date Created</td>
        <td>Department</td>
        <td>State</td>
        <td>HW #</td>
        <td>SW #</td>
        <td width="275">Action</td>
      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let starter of starters">
          <td>{{starter.name}}</td>
          <td>{{starter.dateCreated}}</td>
          <td>{{starter.department}}</td>
          <td>{{starter.state}}</td>
          <td>{{starter.hardwareRequest.length}}</td>
          <td>{{starter.softwareRequest.length}}</td>
          <td width="275"> 
              <a class="btn btn-info" routerLink="/it-show//{{starter._id}}">Detail</a> 
          </td>
       </tr>
    </tbody>
</table>
