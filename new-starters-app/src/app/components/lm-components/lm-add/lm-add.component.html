<div class="panel panel-default">
    <div class="panel-body">
      
      <div *ngIf="router.url.includes('/ba/')">
        <form class="form-horizontal" (submit)="updateStarter()">

        <div class="form-group">
          <label for="country" class="col-sm-2 control-label">Country : </label>
          <div class="col-sm-9">
            <input id="country" type="text" class="form-control" [(ngModel)]="ba.country" name="Country">
          </div>
        </div>

        <div class="form-group"> 
            <label for="building" class="col-sm-2 control-label">Building : </label>
            <div class="col-sm-9">
              <input id="building" type="text" class="form-control" [(ngModel)]="ba.building" name="Building">
            </div>
          </div>
            
        <div class="form-group">
            <label for="floor" class="col-sm-2 control-label">Floor : </label>
            <div class="col-sm-9">
              <input id="floor" type="text" class="form-control" [(ngModel)]="ba.floor" name="Floor">
            </div>
          </div>
            
        <div class="form-group">
            <label for="room" class="col-sm-2 control-label">Room : </label>
            <div class="col-sm-9">
              <input id="room" type="text" class="form-control" [(ngModel)]="ba.room" name="Room">
            </div>
    
          </div>

          <div class="form-group">
            <label for="office" class="col-sm-2 control-label">Office Area Access</label>
            <div class="col-sm-9">
              <input id="office" type="checkbox" id="office"  ng-true-value="false" ng-false-value="true" [(ngModel)]="ba.officeArea"  name="officeArea">
            </div>
          </div>

          <div class="form-group">
            <label for="equiptment" class="col-sm-2 control-label">Equiptment Area Access</label>
            <div class="col-sm-9">
              <input type="checkbox" id="equiptment" ng-true-value="false" ng-false-value="true" [(ngModel)]="ba.equiptmentArea"  name="equiptmentArea">
            </div>
          </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8" >
            <button type="submit" class="btn btn-success">Save</button>
            <a class="btn btn-info" (click)="addArray('ba')">Add</a>
          </div>
        </div>
      </form>
    </div>

      <div *ngIf="router.url.includes('/hr/')">
        <form class="form-horizontal" (submit)="updateStarter()">

          <div class="form-group">
            <label for="manufacturer class="col-sm-2 control-label">Manufacturer : </label>
            <div class="col-sm-9">
              <input id="manufacturer" type="text" class="form-control" [(ngModel)]="hr.manufacturer" name="Manufacturer">
            </div>
          </div>
  
          <div class="form-group">
              <label for="model" class="col-sm-2 control-label">Model : </label>
              <div class="col-sm-9">
                <input id="model" type="text" class="form-control" [(ngModel)]="hr.model" name="Model">
              </div>
            </div>
              
          <div class="form-group">
              <label for="device" class="col-sm-2 control-label">Device Type : </label>
              <div class="col-sm-9">
                <input id="device" type="text" class="form-control" [(ngModel)]="hr.deviceType" name="deviceType">
              </div>
            </div>
              
    
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8" >
              <button type="submit" class="btn btn-success">Save</button>
              <a class="btn btn-info" (click)="addArray('hr')">Add</a>
            </div>
    
          </div>
  
        </form>
      
      </div>

      
      <div *ngIf="router.url.includes('/sr/')">
        <form class="form-horizontal" (submit)="updateStarter()">

          <div class="form-group">
            <label for="supplier" class="col-sm-2 control-label">Supplier : </label>
            <div class="col-sm-9">
              <input id="supplier" type="text" class="form-control" [(ngModel)]="sr.supplier" name="Supplier">
            </div>
          </div>
  
          <div class="form-group">
              <label for="description" class="col-sm-2 control-label">Description : </label>
              <div class="col-sm-9">
                <input id="description" type="text" class="form-control" [(ngModel)]="sr.description" name="description">
              </div>
            </div>
              
          <div class="form-group">
              <label for="account" class="col-sm-2 control-label">Account Type : </label>
              <div class="col-sm-9">
                <input id="account" type="text" class="form-control" [(ngModel)]="sr.accountType" name="accountType">
              </div>
            </div>
              
    
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8" >
              <button type="submit" class="btn btn-success">Save</button>
              <a class="btn btn-info" (click)="addArray('sr')">Add</a>
            </div>
    
          </div>
  
        </form>
      
      </div>


  
    </div>
  </div>
